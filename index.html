<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TimeLog Launcher</title>
<style>
  body{font:16px/1.6 system-ui,sans-serif;padding:22px}
  a.btn{display:block;margin:10px 0;padding:10px 14px;border:1px solid #888;border-radius:10px;text-decoration:none}
  .small{color:#666;font-size:13px}
</style>

<h2>TimeLog を開く</h2>
<a id="btn1" class="btn">① Chromeで開く（強制）</a>
<a id="btn2" class="btn">② 通常リンクで開く</a>
<p class="small">※①でダメなら②を試し、Aの端末設定も実施してください。</p>

<script>
  const EXEC = 'https://script.google.com/macros/s/AKfycbxD2EgTb7SeKVQwopr2jaJ_5ZEYwmN11fXPKZoVsNV9r3cZUHikEp_0Rdt3zEdgyym-/exec';
  // Android: Chromeを強制する intent:// 形式（Chrome未インストール時は通常URLへフォールバック）
  const INTENT = 'intent://macros/s/' + encodeURIComponent(EXEC.split('/s/')[1]) +
                 '#Intent;scheme=https;package=com.android.chrome;S.browser_fallback_url=' +
                 encodeURIComponent(EXEC) + ';end';

  document.getElementById('btn1').href = INTENT;
  document.getElementById('btn2').href = EXEC;
</script>
